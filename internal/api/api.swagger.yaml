swagger: '2.0'

info:
  title: Test Assignment Backend Service
  version: development
  description: Test Assignment WebSite Backend Service

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

consumes:
  - application/json

produces:
  - application/json

paths:
  /song:
    post:
      summary: Add Song
      operationId: CreateSong
      tags: 
        - Song
      parameters:
        - name: CreateSong
          description: Create song Body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateSongBody'
      responses:
        200:
          description: Register Response
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbidden
          schema:
            $ref: '#/definitions/Error' 
        422:
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/Error"        
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'




definitions:

  Error:
    type: object
    required:
      - message
    properties:
      message:
        type: string

  CreateSongBody:
    type: object
    required:
      - group
      - song
    properties:
      group:
        type: string
      song:
        type: string
    